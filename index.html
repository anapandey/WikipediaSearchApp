<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wikipedia Viewer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" description="Ana Pandey">

    <!--external stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--external scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/script.js"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row center" id="topRow">
            <div class="col-md-12 col-sm-12">
                <h1>Wikipedia Viewer</h1>

            </div>
        </div>
        <div class="row center" id="middleRow">
            <div class="col-md-12 col-sm-12">
                <input id="searchbox" type="text" placeholder="Search here">

                <button id="searchButton"><span class="glyphicon glyphicon-search skyblue "></span>
                </button>
            </div>
        </div>
        <div class="row center" id="bottomRow">
            <div class="col-md-12 col-sm-12">
                <button id="random" class="btn btn-xs">Random</button>

            </div>
        </div>
        <div class="container" id="results">
        </div>
        <div class="row skyblue center" id="endRow">
            <div class="col-md-12">
                <p>by <a class="skyblue" href="#">Ana Pandey</a>
                </p>
            </div>
        </div>
    </div>



</body>

</html>
